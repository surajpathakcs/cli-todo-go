<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Home</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/note/new">New Note</a>
        </nav>
        
        <h1>Welcome to Notes</h1>
        <h2>All Notes</h2>
        <ul>
            {{range .Notes}}
                <li>
                    <a href="/note/{{.ID}}">{{.Title}}</a>
                    <a href="/note/{{.ID}}/delete" class="delete-btn" style="float: right;">Delete</a>
                </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
